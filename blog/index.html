---
layout: default
title: Hank Quinlan's Blog
subtitle: Blog
navigation_weight: 4
---

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1 class="page-title-posts">{{ page.title }}</h1>
    <div class="posts-wrapper">
      <ul class="posts">
        {% for post in site.posts %}
        <li class="posts-title"><span>{{ post.date | date_to_string }}</span><span>»</span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li> 
        <p class="posts-subtitle">
          {{post.subtitle}}
        </p>
        {% endfor %} 
      </ul>
    </div>
  </div>
</div>
