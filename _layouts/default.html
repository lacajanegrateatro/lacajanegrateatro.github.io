<!DOCTYPE html>
	<html lang="en">

        {% include head.html %}

		<body>
			<nav>
	    		<ul class="nav nav-pills pull-left">
                  {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %} 
                    {% for p in navigation_pages %} 
                      {% if p.navigation_weight %} 
                        <li> <a href="{{p.url}}" {% if p.url == page.url %}class="active" {% endif %}> {{p.subtitle}}</a></li> 
                      {% endif %} 
                    {% endfor %}
                </ul>
			</nav>
			<div class="container">
			
			{{ content }}

              {% include footer.html %}
			
			</div>
            <!-- /.container -->
		</body>
	</html>
